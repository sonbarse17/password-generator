<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Password Generator</h2>
    <label>Password Length:
      <input type="number" id="length" min="4" max="30" value="12" />
    </label>

    <div class="options">
      <label><input type="checkbox" id="alphabets" checked /> Include Alphabets</label>
      <label><input type="checkbox" id="numbers" /> Include Numbers</label>
      <label><input type="checkbox" id="symbols" /> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
    <input type="text" id="output" readonly />
    <button onclick="copyToClipboard()">Copy</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
